<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Hidroponik</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .status-on { color: green; font-weight: bold; }
        .status-off { color: red; font-weight: bold; }
        .card { transition: transform 0.2s; }
        .card:hover { transform: scale(1.05); }
        .nav-link { cursor: pointer; }
        .tab-content { margin-top: 20px; }
    </style>
</head>
<body>

    <div class="container py-4">
        <h1 class="text-center text-primary mb-4">Dashboard Hidroponik</h1>

        <!-- Navigasi Tab -->
        <ul class="nav nav-tabs justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#monitoring">Monitoring</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#control">Kontrol Katup</a>
            </li>
        </ul>

        <!-- Konten Tab -->
        <div class="tab-content">
            <!-- Tab Monitoring -->
            <div id="monitoring" class="tab-pane fade show active">
                <div class="row mt-4">
                    <div class="col-md-12">
                        <div class="row" id="sensor-data">
                            <!-- Data sensor akan diisi oleh JavaScript -->
                        </div>
                        <div class="mt-4 p-4 bg-white shadow-sm rounded">
                            <h2 class="text-center mb-3">Grafik Monitoring</h2>
                            <canvas id="monitoringChart"></canvas>
                        </div>
                        <p class="text-center mt-3 text-muted" id="lastUpdate">Terakhir diperbarui: -</p>
                    </div>
                </div>
            </div>

            <!-- Tab Kontrol Katup -->
            <div id="control" class="tab-pane fade">
                <div class="row mt-4">
                    <div class="col-md-12">
                        <p id="updateStatus" class="text-center fw-bold"></p>
                        <div class="row" id="katup-container">
                            <!-- Katup akan di-generate oleh JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://patriotsensetech.github.io/hydroponic/data.json";
        const GITHUB_API = "https://api.github.com/repos/patriotsensetech/hydroponic/contents/docs/data.json";
        const GITHUB_TOKEN = "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";

        let monitoringChart;

        // Fungsi untuk mengambil data
        async function fetchData() {
            try {
                const response = await fetch(API_URL + "?t=" + new Date().getTime(), { cache: "no-cache" });
                if (!response.ok) throw new Error("Gagal mengambil data");
                const data = await response.json();
                updateMonitoringUI(data);
                updateControlUI(data);
                updateChart(data);
                document.getElementById("lastUpdate").innerText = `Terakhir diperbarui: ${new Date().toLocaleString()}`;
            } catch (error) {
                console.error("Error:", error);
            }
        }

        // Fungsi untuk memperbarui UI Monitoring
        function updateMonitoringUI(data) {
            const sensorData = [
                { label: "Suhu Ruangan", value: data.temperature_ruangan, unit: "°C" },
                { label: "Kelembapan", value: data.humidity_ruangan, unit: "%" },
                { label: "pH Air", value: data.ph, unit: "" },
                { label: "Nutrisi", value: data.nutrisi, unit: "ppm" },
                { label: "Suhu Air", value: data.temperature_air, unit: "°C" },
                { label: "Ketinggian Air", value: data.ketinggian_air, unit: "cm" },
                { label: "Debit", value: data.debit, unit: "L/min" },
            ];

            const sensorContainer = document.getElementById("sensor-data");
            sensorContainer.innerHTML = sensorData.map(item => `
                <div class="col-md-4 mb-3">
                    <div class="card text-center shadow-sm border-0 rounded-lg">
                        <div class="card-body">
                            <h5 class="card-title text-secondary">${item.label}</h5>
                            <p class="display-4 text-primary fw-bold">${item.value} ${item.unit}</p>
                        </div>
                    </div>
                </div>
            `).join("");
        }

        // Fungsi untuk memperbarui UI Kontrol Katup
        function updateControlUI(data) {
            const container = document.getElementById("katup-container");
            container.innerHTML = Array.from({ length: 4 }, (_, i) => i + 1).map(i => {
                const katupState = data[`katup_${i}`] ? "ON" : "OFF";
                const katupClass = data[`katup_${i}`] ? "status-on" : "status-off";
                const checked = data[`katup_${i}`] ? "checked" : "";

                return `
                    <div class="col-md-3 mb-3 text-center">
                        <div class="card shadow border-0 rounded-lg p-3">
                            <h5 class="text-secondary">Katup ${i}</h5>
                            <p class="${katupClass}">${katupState}</p>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="katup_${i}" ${checked} onchange="toggleKatup(${i})">
                                <label class="form-check-label" for="katup_${i}">Toggle</label>
                            </div>
                        </div>
                    </div>
                `;
            }).join("");
        }

        // Fungsi untuk memperbarui grafik
        function updateChart(data) {
            const ctx = document.getElementById("monitoringChart").getContext("2d");
            if (monitoringChart) {
                monitoringChart.destroy();
            }
            monitoringChart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: ["Sekarang"],
                    datasets: [
                        {
                            label: "pH Air",
                            data: [data.ph],
                            borderColor: "#007bff",
                            fill: false,
                        },
                        {
                            label: "Suhu Air",
                            data: [data.temperature_air],
                            borderColor: "#ff5733",
                            fill: false,
                        },
                    ],
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true },
                    },
                },
            });
        }

        // Fungsi untuk toggle katup
        async function toggleKatup(katupNumber) {
            try {
                const response = await fetch(API_URL + "?t=" + new Date().getTime());
                const data = await response.json();
                data[`katup_${katupNumber}`] = data[`katup_${katupNumber}`] ? 0 : 1;

                const updatedContent = btoa(JSON.stringify(data, null, 2));

                const fileData = await fetch(GITHUB_API, { headers: { Authorization: `token ${GITHUB_TOKEN}` } }).then(res => res.json());
                await fetch(GITHUB_API, {
                    method: "PUT",
                    headers: {
                        Authorization: `token ${GITHUB_TOKEN}`,
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        message: "Update katup status",
                        content: updatedContent,
                        sha: fileData.sha,
                    }),
                });

                document.getElementById("updateStatus").innerText = "Data berhasil diperbarui!";
                setTimeout(() => document.getElementById("updateStatus").innerText = "", 3000);
                fetchData();
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("updateStatus").innerText = "Gagal memperbarui data!";
            }
        }

        // Jalankan fetchData setiap 5 detik
        fetchData();
        setInterval(fetchData, 5000);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
