
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydroponic Control Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hydroponic Control Panel</h1>
        <div class="control-panel">
            <div class="control-item">
                <label>Katup 1:</label>
                <button id="katup_1" class="toggle-btn">Off</button>
            </div>
            <div class="control-item">
                <label>Katup 2:</label>
                <button id="katup_2" class="toggle-btn">Off</button>
            </div>
            <div class="control-item">
                <label>Katup 3:</label>
                <button id="katup_3" class="toggle-btn">Off</button>
            </div>
            <div class="control-item">
                <label>Katup 4:</label>
                <button id="katup_4" class="toggle-btn">Off</button>
            </div>
            <div class="control-item">
                <label>Debit:</label>
                <input type="number" id="debit" step="0.1" min="0.5" max="3">
            </div>
            <div class="control-item">
                <label>Pompa:</label>
                <button id="pompa" class="toggle-btn">Off</button>
            </div>
        </div>
        <button id="save-btn">Save Changes</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
