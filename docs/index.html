<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Hidroponik</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { font-family: Arial, sans-serif; }
        .status-on { color: green; font-weight: bold; }
        .status-off { color: red; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container py-4">
        <h1 class="text-center text-primary">Dashboard Hidroponik</h1>
        <p id="updateStatus" class="text-center fw-bold"></p>

        <div class="row" id="katup-container">
            <!-- Katup akan di-generate oleh JavaScript -->
        </div>
    </div>

    <script>
        const API_URL = "https://patriotsensetech.github.io/hydroponic/data.json";
        const GITHUB_API = "https://api.github.com/repos/patriotsensetech/hydroponic/contents/docs/data.json";
        const GITHUB_TOKEN = "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";

        async function fetchData() {
            try {
                const response = await fetch(API_URL + "?t=" + new Date().getTime(), { cache: "no-cache" });
                if (!response.ok) throw new Error("Gagal mengambil data");
                const data = await response.json();
                updateUI(data);
            } catch (error) {
                console.error("Error:", error);
            }
        }

        function updateUI(data) {
            const container = document.getElementById("katup-container");
            container.innerHTML = ""; // Hapus isi lama

            for (let i = 1; i <= 4; i++) {
                const katupState = data[`katup_${i}`] ? "ON" : "OFF";
                const katupClass = data[`katup_${i}`] ? "status-on" : "status-off";
                const checked = data[`katup_${i}`] ? "checked" : "";

                container.innerHTML += `
                    <div class="col-md-3 mb-3 text-center">
                        <div class="card shadow border-0 rounded-lg p-3">
                            <h5 class="text-secondary">Katup ${i}</h5>
                            <p class="${katupClass}">${katupState}</p>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="katup_${i}" ${checked} onclick="toggleKatup(${i})">
                                <label class="form-check-label" for="katup_${i}">Toggle</label>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        async function toggleKatup(katupNumber) {
            try {
                const response = await fetch(API_URL + "?t=" + new Date().getTime());
                const data = await response.json();
                data[`katup_${katupNumber}`] = data[`katup_${katupNumber}`] ? 0 : 1;

                // Encode data baru
                const updatedContent = btoa(JSON.stringify(data, null, 2));

                // Kirim ke GitHub
                const fileData = await fetch(GITHUB_API, { headers: { Authorization: `token ${GITHUB_TOKEN}` } }).then(res => res.json());
                await fetch(GITHUB_API, {
                    method: "PUT",
                    headers: {
                        Authorization: `token ${GITHUB_TOKEN}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: "Update katup status",
                        content: updatedContent,
                        sha: fileData.sha
                    })
                });

                document.getElementById("updateStatus").innerText = "Data berhasil diperbarui!";
                setTimeout(() => document.getElementById("updateStatus").innerText = "", 3000);
                fetchData();
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("updateStatus").innerText = "Gagal memperbarui data!";
            }
        }

        // Jalankan setiap 5 detik
        fetchData();
        setInterval(fetchData, 5000);
    </script>

</body>
</html>
